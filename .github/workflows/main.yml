name: WireGuard VPN Test

on:
  push:
    branches: [ main ]

jobs:
  vpn-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check- Public IP
      run: |
        sudo apt update
        sudo apt install -y curl
        curl ifconfig.me > pulicip.txt
        echo "PUBLIC_IP=$(cat publicip.txt)" >> $GITHUB_ENV
        curl ifconfig.me
  
    - name: Install WireGuard
      run: |
        sudo apt update
        sudo apt install -y wireguard resolvconf sed

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Run wg-easy container
      run: |
        curl https://raw.githubusercontent.com/hcica/wg-easy/refs/heads/master/docker-compose.yml -o docker-compose.yml
        cat docker-compose-template.yml | sed "s|<public_ip>|$PUBLIC_IP|g" > docker-compose.yml
        sudo docker compose up -d


    - name: Test wg-easy web UI port
      run: curl --fail $PUBLIC_IP:51821 || (echo "Web UI not responding" && exit 1)

    - name: Show running containers
      run: docker ps

    - name: Stop container
      if: always()
      run: docker rm -f wg-easy
